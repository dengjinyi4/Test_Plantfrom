{% extends "base.html"%}

{% block main %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>OCPA订单明细查询</title>
</head>
<body>
<h1>OCPA订单明细查询<a href="{{url_for('ocpa_orderadzone')}}">查看缓存</a></h1>
<form action="{{url_for('ocpa_order')}}" method="post">
    查询日期:<<input type="date" name="begin_date" value="{{begintime}}"/><br>
    <br>
    <input type="submit" name="submit" value="查询"/>
    <a id="export" download="ocpa_order.xlsx" href="./ocpa_order.xlsx">导出</a>
    <br>
    <br>

</form>
<table border="1">
    <tr>
        <th>日期</th>
        <th>OCPA订单id</th>
        <th>OCPA订单预扣</th>
        <th>OCPA订单状态</th>
        <th>OCPA订单展现</th>
        <th>OCPA订单点击</th>
        <th>OCPA消耗</th>
        <th>OCPA消耗比例</th>
        <th>OCPA效果数</th>
        <th>实际效果消耗</th>
        <th>预期效果消耗</th>
        <th>效果偏差</th>
        <th>消耗偏差百分比</th>
        <th>操作</th>
    </tr>
    {% for row in paras %}
    <tr>
        {% for col in row %}
        <td>{{ col|safe }}</td>
        {% endfor %}
        <td><a href="{{url_for('ocpaorder_detail',ad_order_id=row[1]|safe,date=row[0]|safe,adzone_id=0)}}">查看订单调价趋势图</a></td>


    </tr>
    {% endfor %}
</table>
</body>
</html>
</body>
</html>
{% endblock %}
